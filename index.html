<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Tools</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Personal Tools</h1>
            <nav>
                <button class="hamburger-menu" aria-label="Toggle navigation">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
                <ul class="nav-links">
                    <li><a href="#smoking-counter">Counter</a></li>
                    <li><a href="#task-manager">Task Manager</a></li>
                    <li><a href="#notes">Notes</a></li>
                    <li><a href="#goals">Goals</a></li>
                    <li><a href="#reminders">Reminders</a></li>
                    <li><a href="#todo">Todo List</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="smoking-counter" class="tool-section">
                <h2>Counter</h2>
                <div class="counter-container">
                    <div class="stats">
                        <div class="stat-item">
                            <h3>Today's Count</h3>
                            <span id="today-count">0</span>
                        </div>
                        <div class="stat-item">
                            <h3>Weekly Average</h3>
                            <span id="weekly-average">0</span>
                        </div>
                    </div>
                    <button id="add-cigarette" class="primary-btn">Record Cigarette</button>
                    <button id="reset-counter" class="secondary-btn">Reset Today's Count</button>
                </div>
            </section>

            <section id="task-manager" class="tool-section">
                <h2>Task Manager</h2>
                <div class="task-container">
                    <div class="task-input">
                        <input type="text" id="new-task" placeholder="Enter new task">
                        <button id="add-task" class="primary-btn">Add Task</button>
                    </div>
                    <ul id="task-list" class="task-list"></ul>
                </div>
            </section>

            <section id="notes" class="tool-section">
                <h2>Quick Notes</h2>
                <div class="notes-container">
                    <div class="note-input">
                        <input type="text" id="note-title" placeholder="Note title">
                        <textarea id="note-content" placeholder="Write your note here..."></textarea>
                        <button id="save-note" class="primary-btn">Save Note</button>
                    </div>
                    <div id="notes-list" class="notes-list"></div>
                </div>
            </section>

            <section id="goals" class="tool-section">
                <h2>Goals</h2>
                <div class="goals-container">
                    <div class="goal-input">
                        <input type="text" id="new-goal" placeholder="Enter new goal">
                        <button id="add-goal" class="primary-btn">Add Goal</button>
                    </div>
                    <ul id="goal-list" class="goal-list"></ul>
                </div>
            </section>

            <section id="reminders" class="tool-section">
                <h2>Reminders</h2>
                <div class="reminders-container">
                    <div class="reminder-input">
                        <input type="text" id="new-reminder" placeholder="Enter new reminder">
                        <button id="add-reminder" class="primary-btn">Add Reminder</button>
                    </div>
                    <ul id="reminder-list" class="reminder-list"></ul>
                </div>
            </section>

            <section id="todo" class="tool-section">
                <h2>Todo List</h2>
                <div class="todo-container">
                    <div class="todo-input">
                        <input type="text" id="new-todo" placeholder="Enter new todo">
                        <div class="priority-selector">
                            <label for="todo-priority">Priority:</label>
                            <select id="todo-priority">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                        <button id="add-todo" class="primary-btn">Add Todo</button>
                    </div>
                    
                    <ul id="todo-list" class="todo-list"></ul>
                </div>
            </section>

        </main>
        <footer>
            <p>&copy; 2025 Personal Tools. All rights reserved. Made by Kiran Ghimire</p>
        </footer>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
